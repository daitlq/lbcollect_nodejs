		<div class="header">
			<!--
			<div class="cover">
				<a href="" title="">
					<img src="css/images/no_image.jpg" alt=""/>
				</a>
			</div>-->
			<div class="cover connected-carousels">
                <div class="stage">
                    <div class="carousel carousel-stage">
                        <ul>
							<li><img src="./collection/books/Chrysanthemum.jpg" width="600" height="400" alt="Chrysanthemum.jpg"></li>
							<li><img src="./collection/books/Chrysanthemum.jpg" width="600" height="400" alt="Chrysanthemum.jpg"></li>

                        </ul>
                    </div>
                    <p class="photo-credits">

                    <div class="carousel carousel-navigation">
                        <ul>
                            <li><img src="./collection/books/Chrysanthemum.jpg" width="50" height="50" alt="Chrysanthemum.jpg"></li>
							<li><img src="./collection/books/Chrysanthemum.jpg" width="50" height="50" alt="Chrysanthemum.jpg"></li>

                        </ul>
                    </div>
                </div>
            </div>
			<div class="bookinfo">
				<p>
					<div id="author">Author: <%= author %></div>
					<div id="publisher">Publisher: <%= publisher %></div>
					<div id="author">Language: <%= language %></div>
					<div id="publication_year">Publication Year: <%= publication_year %></div>
					<div id="tag">Tag: </div>
				</p>
			</div>
		</div>
		<div class="desc">
			<h4>Book Description</h4>
			<p>
				<%= description %> <br/>
			</p>
		</div>
	</div>
